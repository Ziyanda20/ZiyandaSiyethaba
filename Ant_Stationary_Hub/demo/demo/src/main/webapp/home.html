  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header class="bg-danger-subtle">
  <nav class="navbar navbar-expand-lg bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="browser.html">ANTS STATIONERY HUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

<body class="bg-danger-subtle" style="background-image: url(./background2.jpg); background-size: 80%;">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Login</h4>
          </div>
          <div class="card-body">
			
			<form action="/login_form"  method="post">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" 	name="password" class="form-control" placeholder="Enter your password">
              </div>
              <button type="submit" style="height: 30%;" class="btn btn-primary btn-block">Login</button>
			 
            </form>
			<p>Create an account click <ol><a class="btn btn-danger col-md-12" href="./register.html">Register</a></ol></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS and jQuery -->
